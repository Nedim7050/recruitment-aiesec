<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AIESEC Carthage</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dfgycmek8/image/upload/v1759068513/AIESEC-Human-White_htki3i.png" sizes="16x16 32x32 48x48">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dfgycmek8/image/upload/v1759068513/AIESEC-Human-White_htki3i.png">
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/dfgycmek8/image/upload/v1759068513/AIESEC-Human-White_htki3i.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --aiesec-blue: #037EF3;
            --aiesec-blue-dark: #0056b3;
            --aiesec-white: #ffffff;
            --aiesec-light: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, #037EF3 0%, #0056b3 100%);
            --gradient-secondary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            z-index: -2;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 550px;
            padding: 35px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            padding: 65px 55px;
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 55px;
            position: relative;
        }

        .logo-section img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px rgba(3, 126, 243, 0.4);
            border: 5px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            background: white;
            padding: 12px;
        }

        .logo-section img:hover {
            transform: scale(1.1);
            box-shadow: 0 30px 60px rgba(3, 126, 243, 0.5);
        }

        .logo-section h1 {
            color: var(--aiesec-blue);
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-section p {
            color: #666;
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 40px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--aiesec-blue);
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 26px 26px 26px 60px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--aiesec-blue);
            box-shadow: 0 0 0 6px rgba(3, 126, 243, 0.15);
            background: white;
            transform: translateY(-4px);
        }

        .form-control::placeholder {
            color: #999;
            font-size: 1.1rem;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--aiesec-blue);
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 26px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(3, 126, 243, 0.4);
            background: linear-gradient(135deg, #0056b3 0%, #037EF3 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Success Message */
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
            animation: slideIn 0.3s ease;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .login-footer p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .login-footer a {
            color: var(--aiesec-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--aiesec-blue-dark);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                max-width: 100%;
            }
            
            .login-card {
                padding: 50px 30px;
            }
            
            .logo-section h1 {
                font-size: 2.2rem;
            }
            
            .logo-section img {
                width: 100px;
                height: 100px;
            }
        }

        /* Security Badge */
        .security-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: floatElement 8s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-element:nth-child(1) {
            width: 70px;
            height: 70px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 50px;
            height: 50px;
            top: 55%;
            right: 12%;
            animation-delay: 2.5s;
        }

        .floating-element:nth-child(3) {
            width: 90px;
            height: 90px;
            bottom: 15%;
            left: 15%;
            animation-delay: 5s;
        }

        .floating-element:nth-child(4) {
            width: 35px;
            height: 35px;
            top: 35%;
            right: 25%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(5) {
            width: 60px;
            height: 60px;
            bottom: 40%;
            right: 8%;
            animation-delay: 3.5s;
        }

        @keyframes floatElement {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-15px) rotate(90deg) scale(1.1); 
                opacity: 1;
            }
            50% { 
                transform: translateY(-25px) rotate(180deg) scale(0.9); 
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-10px) rotate(270deg) scale(1.05); 
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Security Badge -->
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i> Secure
            </div>

            <!-- Logo Section -->
            <div class="logo-section">
                <img src="https://res.cloudinary.com/dfgycmek8/image/upload/v1759068513/AIESEC-Human-White_htki3i.png" alt="AIESEC Carthage Logo">
                <h1>Admin Portal</h1>
                <p>AIESEC Carthage Management</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text"></span>
            </div>

            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="success-text"></span>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <div class="spinner" id="login-spinner"></div>
                    <span id="login-text">Sign In</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>Â© 2025 AIESEC Carthage. All rights reserved.</p>
                <a href="/"">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/js/vendor/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/js/vendor/bootstrap.min.js"></script>

    <script>
        // Password Toggle Function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Show Error Message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');
            
            successDiv.style.display = 'none';
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show Success Message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.style.display = 'none';
            successText.textContent = message;
            successDiv.style.display = 'block';
        }

        // Set Loading State
        function setLoading(loading) {
            const loginBtn = document.getElementById('login-btn');
            const loginSpinner = document.getElementById('login-spinner');
            const loginText = document.getElementById('login-text');
            
            if (loading) {
                loginBtn.disabled = true;
                loginSpinner.style.display = 'inline-block';
                loginText.textContent = 'Signing In...';
            } else {
                loginBtn.disabled = false;
                loginSpinner.style.display = 'none';
                loginText.textContent = 'Sign In';
            }
        }

        // Form Submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Basic validation
            if (!username || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            // Set loading state
            setLoading(true);
            
            // Simulate login process (replace with actual authentication)
            setTimeout(() => {
                // Demo credentials (replace with actual authentication)
                if (username === 'admin' && password === 'aiesec2025') {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to dashboard (you can create this page)
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showError('Invalid username or password. Please try again.');
                    setLoading(false);
                }
            }, 2000);
        });

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Add enter key support
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('login-form').dispatchEvent(new Event('submit'));
                }
            });
        });

        // Security: Prevent right-click and F12 (optional)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
